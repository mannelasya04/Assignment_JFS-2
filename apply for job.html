<!DOCTYPE html>
<head>
    <title>Apply for a Job</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Apply for a Job</h1>
    <form id="job-application-form">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required class="form-control">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email*:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number*:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" required class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required class="form-control">
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required class="form-control">
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country" required class="form-control">
                <option value="">Select Country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="South Korea">South Korea</option>
                <option value="Canada">Canada</option>
                </select>
        </div>
        <div class="form-group">
            <label for="educationLevel">Education Level:</label>
            <select id="educationLevel" name="educationLevel" required class="form-control">
                <option value="">Select Education Level</option>
                <option value="High School">High School</option>
                <option value="Bachelor's Degree">Bachelor's Degree</option>
                <option value="Master's Degree">Master's Degree</option>
                <option value="Doctoral Degree">Doctoral Degree</option>
                </select>
        </div>
        <div class="form-group">
            <label for="educationType">Education Type:</label>
            <select id="educationType" name="educationType" required class="form-control">
                <option value="">Select Education Type</option>
                <option value="Offline">Offline</option>
                <option value="Online">Online</option>
                </select>
        </div>
        <div class="form-group">
            <label for="resume">Resume*:</label>
            <input type="file" id="resume" name="resume" required>
        </div>
        <div class="form-group">
            <label for="coverLetter">Cover Letter:</label>
            <textarea id="coverLetter" name="coverLetter" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="position">Position Applying For*:</label>
            <select id="position" name="position" required>
                <option value="">Select</option>
                <option value="">Assistant Manager</option>
                <option value="">Manager</option>
                <option value="">HR</option>
                <option value="">Marketing Manager</option>
                </select>
        </div>
        <div class="form-group">
            <label for="employedFlag">Are you employed?</label>
            <input type="checkbox" id="employedFlag" name="employedFlag">
        </div>
      
        <div id="employmentDetails" style="display: none;">
            <div class="form-group">
                <label for="currentEmployer">Current Employer:</label>
                <input type="text" id="currentEmployer" name="currentEmployer" class="form-control">
            </div>
            <div class="form-group">
                <label for="yearsOfExperience">Years of Experience:</label>
                <input type="number" id="yearsOfExperience" name="yearsOfExperience" class="form-control">
            </div>
        </div>
        
        <div class="form-group">
            <label for="jobs">Jobs You Want to Apply:</label>
            <select id="jobs" name="jobs[]" multiple required class="form-control">
                </select>
        </div>
        <div class="form-group"></div>
            <label for="skills">Skills and Qualifications*:</label>
            <textarea id="skills" name="skills"></textarea>
        </div>
        <div class="form-group">
            <label for="education">Education and Certifications*:</label>
            <textarea id="education" name="education"></textarea>
        </div>
        <div class="form-group">
            <label for="previous-experience">Previous Work Experience*:</label>
            <select id="previous-experience" name="previous-experience" required>
                <option value="">Select </option>
                <option value="">Yes</option>
                <option value="">No</option>
            </select>
        </div>
        <form id="job-application-form" onsubmit="return validateForm();">
            <button type="submit">Submit Application</button>
        </form>
</body>
</html>
